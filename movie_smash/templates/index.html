<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Movie Smash</title>
</head>
<table>
<tr>
  <th>MovieID</th>
  <th>Title</th>
  <th>Release</th>
  <th>Elo</th>
</tr>
{% for q in query_results %}
<tr>
  <td>{{ q.movieID }}</td>
  <td>{{ q.title }}</td>
  <td>{{ q.release_year }}</td>
  <td>{{ q.elo }}</td>
</tr>
{% endfor %}
</table>
